<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos.css">


    <title>Practicando con Cards</title>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">

            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen de profile" class="card-body-img">
                <h1 class="card-body-title">Vector Charst

                    <span>26</span>
                 </h1>

                 <p class="card-body-text">London</p>
            </div>

            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>


        </article>

    </main>


</body>
</html>
